<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="drumpad.js" defer></script>
    <link rel="stylesheet" href="drumpad.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>
    <div class="row">
        <div class="pad drum" id="one"></div>
        <div class="pad drum" id="two"></div>
        <div class="pad drum" id="three"></div>
    </div>

    <div class="row">
        <div class="pad note" id="four"></div>
        <div class="pad note" id="five"></div>
        <div class="pad note" id="six"></div>
    </div>

    <div class="row">
        <div class="pad note" id="seven"></div>
        <div class="pad laugh" id="eight"></div>
        <div class="pad laugh" id="nein"></div>
    </div>

    <div class="play">
        <i id="playbutton" class="fas fa-play"></i>
        <button id="remix">Remix</button>
    </div>

</body>

</html>
